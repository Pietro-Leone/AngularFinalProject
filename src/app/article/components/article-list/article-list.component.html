<h1 class="text-center fs-1 fw-bolder">Articles list</h1>
<div class="row gap-3">

  <div *ngFor="let art of articles$ | async" class="col-4 card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title" (click)="goToDetail(art)">{{art.titolo}}</h2>
      <h4 class="card-subtitle mb-2 text-body-secondary">{{art.autore}}</h4>
      <h4 class="card-subtitle mb-2 text-body-secondary">{{art.categoria}}</h4>
      <p class="card-text">{{art.testo}}</p>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{art.dataModifica ? art.dataModifica : art.dataCreazione}}
      </h6>
    </div>
  </div>

</div>
