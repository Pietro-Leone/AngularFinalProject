<div class="row">
  <div class="col">

    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{article?.titolo}}</h2>
        <h4 class="card-subtitle mb-2 text-body-secondary">{{article?.autore}}</h4>
        <h4 class="card-subtitle mb-2 text-body-secondary">{{article?.categoria}}</h4>
        <p class="card-text">{{article?.testo}}</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{article?.dataModifica ? article?.dataModifica :
          article?.dataCreazione}}</h6>
      </div>
    </div>

  </div>
</div>
