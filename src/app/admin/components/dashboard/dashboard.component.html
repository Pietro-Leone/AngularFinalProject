<div class="row justify-content-center">
    <div class="col-6">

        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">Username: {{user?.username}}</h2>
                <p class="card-text">Password: {{user?.password}}</p>
                <p *ngIf="user?.ruolo === 'Scrittore'" class="card-text">Nome Penna: {{user?.nomePenna}}</p>
                <p class="card-text">Ruolo: {{user?.ruolo}}</p>
                <a *ngIf="user" class="btn btn-primary" (click)="goToForm(user)">Modifica Profilo</a>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center">
            <button *ngIf="user && user?.ruolo === 'Scrittore'" class="btn btn-success mb-5" (click)="newArticle(user)">Nuovo articolo</button>
            <button class="btn btn-success" (click)="logout()">logout</button>

        </div>

    </div>
</div>
